<!DOCTYPE html>
<html lang="en">
<head>

    <title>Menu-Item</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="main-division">
        <section id="user-info">
            <img src="assets/profilei.con.png" alt="Developer Photo">

        </section>

            <i class="bi bi-bookmarks-fill"></i>
